<div class="overall">
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-2 min-vh-100">
        <div class="bg-dark">
          <a class="d-flex text-decoration-none allign-items center"> </a>
        </div>
      </div>
      <nav class="nav nav-pills flex-column flex-sm-row">
        <a
          class="flex-sm-fill text-sm-center nav-link"
          aria-current="page"
          (click)="navigateToDashboard()"
          >Dashboard</a
        >
        <a
          class="flex-sm-fill text-sm-center nav-link"
          (click)="navigateToEmployee()"
          >Employee Management</a
        >
        <a class="flex-sm-fill text-sm-center nav-link" href="login" [routerLink]="['/']"
          >Logout</a
        >
      </nav>
    </div>
  </div>

  <div *ngIf="isDashboard">
    <section id="dashboard">
      <div class="align">Welcome {{ user }} !!!!</div>
    </section>
  </div>

  <div *ngIf="isEmployee">
    <section id="employee">
      <div class="container">
        <table>
          <thead>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Position</th>
            <th>DOJ</th>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employeeDetails">
              <td>{{ employee.empId }}</td>
              <td>{{ employee.empName }}</td>
              <td>{{ employee.position }}</td>
              <td>{{ employee.DOJ }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
